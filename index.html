<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <div class="row" id="display">

      </div>

      <div class="row" id="buttons">
        <div class="button1">
          1
        </div>
        <div class="button2">
          2
        </div>
        <div class="button3">
          3
        </div>
        <div class="button4">
          4
        </div>
        <div class="button5">
          5
        </div>
        <div class="button6">
          6
        </div>
        <div class="button7">
          7
        </div>
        <div class="button8">
          8
        </div>
        <div class="button9">
          9
        </div>
        <div class="button0">
          0
        </div>
        <div class="buttonadd">
          +
        </div>
        <div class="buttonsub">
          -
        </div>
        <div class="buttondivide">
          /
        </div>
        <div class="buttonmultiply">
          *
        </div>
        <div class="buttonedecimal">
          .
        </div>
        <div class="buttonce">
          CEs
        </div>
        <div class="buttonenter">
          =
        </div>
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
        <div class="btn colorbtn">Pick a colour for the buttons</div>
      </div>

      <div class="text-color">
        <input id="color2" class="form-control" type="color">
        <div class="btn colortext">Pick a colour for the text</div>
      </div>
    </div>
  </body>
</html>
