<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <form id="calc">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn addbtn">Add!</button>
        <button type="submit" class="btn subtractbtn">Subtract!</button>
        <button type="submit" class="btn multiplybtn">Multiply!</button>
        <button type="submit" class="btn dividebtn">Divide!</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
